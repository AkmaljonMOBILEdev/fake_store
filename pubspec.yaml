name: fake_store
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  get_it: ^7.6.4
  get: ^4.6.6
  http: ^1.1.0
  lottie: ^2.7.0
  sqflite: ^2.3.0
  path: ^1.8.3
  flutter_launcher_icons: ^0.13.1
  zoom_tap_animation: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
     - assets/svg/
     - assets/lottie/


  fonts:
     - family: Raleway
       fonts:
         - asset: assets/fonts/Raleway-Regular.ttf
           style: italic
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf
           style: italic